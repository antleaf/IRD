    home_page_text: |
      Este es el Directorio Internacional de Repositorios, administrado por la [Confederación de Repositorios de Acceso Abierto (COAR)](https://www.coar-repositories.org/).
      El directorio tiene como objetivo ser una **fuente autorizada** de información sobre repositorios, proporcionando a la comunidad un registro preciso y oportuno del panorama actual de repositorios.
      Contiene información como los tipos y versiones de plataformas en uso, el alcance de las colecciones de repositorios, la ubicación geográfica, las afiliaciones institucionales, las funcionalidades admitidas, etc.
