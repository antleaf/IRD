    home_page_text: |
      これは、[オープン アクセス リポジトリ連合 (COAR)](https://www.coar-repositories.org/) によって管理されている国際リポジトリ ディレクトリです。
      このディレクトリは、リポジトリに関する **信頼できる情報源** となることを目指しており、現在のリポジトリの状況に関する正確でタイムリーな記録をコミュニティに提供します。
      これには、使用されているプラットフォームの種類とバージョン、リポジトリ コレクションの範囲、地理的な場所、機関の所属、サポートされている機能などの情報が含まれます。
