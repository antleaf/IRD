  home_page:
    home_page_text: |
      This is the International Repositories Directory, managed by the [Confederation of Open Access Repositories (COAR)](https://www.coar-repositories.org/).
      The directory aims to be an **authoritative source** of information about repositories, providing the community with an accurate and timely record of the current repository landscape.
      It contains information such as the types and versions of platforms in use, scope of repository collections, geographic location, institutional affiliations, functionalities supported, and so on.
