    home_page_text: |
      Este é o International Repositories Directory, gerenciado pela [Confederation of Open Access Repositories (COAR)](https://www.coar-repositories.org/).
      O diretório tem como objetivo ser uma **fonte autorizada** de informações sobre repositórios, fornecendo à comunidade um registro preciso e oportuno do cenário atual de repositórios.
      Ele contém informações como os tipos e versões de plataformas em uso, escopo das coleções de repositórios, localização geográfica, afiliações institucionais, funcionalidades suportadas e assim por diante.
