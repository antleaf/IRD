    home_page_text: |
      Bu, [Açık Erişim Depoları Konfederasyonu (COAR)](https://www.coar-repositories.org/) tarafından yönetilen Uluslararası Depolar Dizini'dir.
      Dizin, depolar hakkında bilgi için **yetkili bir kaynak** olmayı ve topluluğa mevcut depo manzarasının doğru ve zamanında bir kaydını sağlamayı amaçlamaktadır.
      Kullanılan platformların türleri ve sürümleri, depo koleksiyonlarının kapsamı, coğrafi konum, kurumsal bağlantılar, desteklenen işlevler vb. gibi bilgiler içerir.
