    home_page_text: |
      Il s'agit du répertoire international des référentiels, géré par la [Confederation of Open Access Repositories (COAR)](https://www.coar-repositories.org/).
      Le répertoire vise à être une **source d'informations faisant autorité** sur les référentiels, en fournissant à la communauté un enregistrement précis et actualisé du paysage actuel des référentiels.
      Il contient des informations telles que les types et versions des plateformes utilisées, l'étendue des collections de référentiels, la situation géographique, les affiliations institutionnelles, les fonctionnalités prises en charge, etc.
