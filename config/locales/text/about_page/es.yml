      ### Acerca del servicio

      El Directorio Internacional de Repositorios (IRD) está gestionado por la Confederación de Repositorios de Acceso Abierto (COAR) (https://www.coar-repositories.org/).

      #### Criterios de inclusión

      Cada repositorio de este directorio cumple los siguientes criterios:

      - La mayor parte de su contenido es de acceso abierto.
      - Es compatible con OAI-PMH.

      #### Gestión de los datos
      Los metadatos de este directorio se obtienen de los propios repositorios y se actualizan periódicamente. Algunos de los metadatos se actualizan automáticamente, pero los registros de metadatos también son gestionados por organizaciones responsables, que asignan personal y recursos para garantizar su precisión y actualidad.

      El directorio contiene registros de metadatos sobre repositorios. En cualquier momento, cada registro se encuentra en uno de los cuatro estados siguientes:

      - **Borrador**: Se ha identificado un repositorio, pero aún no ha sido evaluado ni verificado por el servicio IRD. - **En revisión**: El repositorio identificado ha superado una comprobación automatizada inicial, pero está a la espera de ser revisado por la Organización Responsable asignada.
      - **Publicado**: El repositorio ha sido revisado por la Organización Responsable asignada y se considera preciso y actualizado. El registro está publicado en el servicio IRD.
      - **Archivado**: El repositorio ya no está activo o está fuera de alcance. El registro está archivado y ya no se publica en el servicio IRD.


      ### Licencia
      Los datos del IRD pueden reutilizarse sin restricciones. Formalmente, se encuentran bajo la licencia [CC0](https://creativecommons.org/publicdomain/zero/1.0/?ref=chooser-v1).


      #### Desarrollo y mantenimiento de software
      El software del IRD es desarrollado, implementado y mantenido por [Antleaf](https://www.antleaf.com/). El código fuente abierto de este software está licenciado bajo la licencia MIT (https://opensource.org/license/mit).

