      #### Registre des organismes de recherche (ROR)
      L'IRD utilise des données téléchargées, avec autorisation, à partir du [Registre des organismes de recherche (ROR)](https://ror.org/).
      L'IRD utilise le ROR pour lever l'ambiguïté des noms des organisations dans le répertoire, lorsque cela est possible.

