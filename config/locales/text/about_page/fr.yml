      ### À propos du service

      Le Répertoire international des dépôts (IRD) est géré par la [Confédération des dépôts en libre accès (COAR)](https://www.coar-repositories.org/).

      #### Critères d'inclusion

      Chaque dépôt de ce répertoire répond aux critères suivants :

      - La majorité de son contenu est entièrement en libre accès
      - Il est compatible avec OAI-PMH

      #### Gestion des données
      Les métadonnées de ce répertoire sont collectées auprès des dépôts eux-mêmes et sont mises à jour régulièrement. Certaines métadonnées sont mises à jour automatiquement, mais les enregistrements de métadonnées sont également gérés par des organisations appelées « Organisations responsables », qui affectent des personnes et des ressources pour maintenir l'exactitude et l'actualité des métadonnées.

      Le répertoire contient des enregistrements de métadonnées sur les dépôts. Chaque enregistrement est à tout moment dans l'un des quatre « états » suivants :

      - **Brouillon** : Un dépôt a été identifié, mais n'a pas encore été évalué ni vérifié par le service IRD.
      - **En attente de révision** : Le dépôt identifié a été jugé « dans le champ d'application », a passé avec succès une vérification automatisée initiale, mais n'a pas encore été attribué à une organisation responsable.
      - **En cours de révision** : Le dépôt identifié est en cours de révision par l'organisation responsable désignée.
      - **Publié** : Le dépôt a été révisé par l'organisation responsable désignée et son exactitude et sa mise à jour ont été vérifiées.
      - **Archivé** : Le dépôt n'est plus actif ou est hors champ d'application. L'enregistrement est archivé et n'est plus publié sur le service IRD.

      #### Licence
      Les données de l'IRD peuvent être réutilisées sans restriction. Plus formellement, elles sont sous licence [CC0](https://creativecommons.org/publicdomain/zero/1.0/?ref=chooser-v1).

      #### Développement et maintenance du logiciel
      Le logiciel de l'IRD est développé, déployé et maintenu par [Antleaf](https://www.antleaf.com/). Le code source ouvert de ce logiciel est sous licence MIT (https://github.com/coar-repositories/IRD).

