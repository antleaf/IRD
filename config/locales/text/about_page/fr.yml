      ### À propos du service

      Le répertoire des référentiels internationaux (IRD) est géré par la [Confederation of Open Access Repositories (COAR)](https://www.coar-repositories.org/).

      #### Critères d'inclusion

      Chaque référentiel de ce répertoire répond aux critères suivants :

      - La majorité de son contenu est entièrement en libre accès
      - Il prend en charge OAI-PMH

      #### Gestion des données
      Les métadonnées de ce répertoire sont collectées à partir des référentiels eux-mêmes et sont mises à jour régulièrement. Certaines des métadonnées sont mises à jour automatiquement, mais les enregistrements de métadonnées sont également organisés par des organisations appelées « Organisations responsables » qui allouent des personnes et des ressources pour maintenir l'exactitude et l'actualité des métadonnées.

      #### Licence
      Les données de l'IRD peuvent être réutilisées sans restriction. Plus formellement, il est sous licence [CC0 License](https://creativecommons.org/publicdomain/zero/1.0/?ref=chooser-v1).

      #### Développement et maintenance du logiciel
      Le logiciel de l'IRD est développé, déployé et maintenu par [Antleaf](https://www.antleaf.com/). Le [code open source](https://github.com/coar-repositories/IRD) de ce logiciel est sous licence [MIT License](https://opensource.org/license/mit).

