      ### 关于服务

      国际知识库目录 (IRD) 由 [开放存取知识库联盟 (COAR)](https://www.coar-repositories.org/) 管理。

      #### 收录标准

      本目录中的每个知识库均满足以下标准：

      - 其大部分内容完全开放存取
      - 支持 OAI-PMH

      #### 数据管理
      本目录中的元数据来自知识库本身，并定期更新。部分元数据会自动更新，但元数据记录也由名为“责任组织”的组织负责管理，这些组织会分配人力和资源来维护元数据的准确性和及时性。

      本目录包含关于知识库的元数据记录。在任何时候，每条记录都处于以下四种“状态”之一：

      - **草稿**：知识库已确定，但尚未经过 IRD 服务的评估或验证。
      - **等待审核**：已识别的存储库已被判定为“在范围内”，已通过初步自动检查，但尚未分配给负责机构。
      - **审核中**：已识别的存储库正在由分配的负责机构审核。
      - **已验证**：存储库已由分配的负责机构审核，并已验证其准确性和最新性。
      - **已存档**：存储库不再活跃，或超出范围。该记录已存档，不再在 IRD 服务上发布。

      #### 许可证
      IRD 中的数据可以不受限制地重复使用。更正式地说，它根据 [CC0 许可证](https://creativecommons.org/publicdomain/zero/1.0/?ref=chooser-v1) 获得许可。

      #### 软件开发与维护
      IRD 软件由 [Antleaf](https://www.antleaf.com/) 开发、部署和维护。该软件的 [开源代码](https://github.com/coar-repositories/IRD) 采用 [MIT 许可证](https://opensource.org/license/mit) 授权。

