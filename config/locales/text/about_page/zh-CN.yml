      ### 关于服务

      国际存储库目录 (IRD) 由 [开放存取存储库联盟 (COAR)](https://www.coar-repositories.org/) 管理。

      #### 纳入标准

      此目录中的每个存储库都满足以下标准：

      - 其大部分内容完全开放存取
      - 它支持 OAI-PMH

      #### 数据管理
      此目录中的元数据是从存储库本身收集的，并定期更新。一些元数据会自动更新，但元数据记录也由称为“负责组织”的组织管理，这些组织分配人员和资源以维护元数据的准确性和及时性。

      目录包含有关存储库的元数据记录。在任何时候，每条记录都处于以下四种“状态”之一：

      - **草稿**：存储库已确定，但尚未由 IRD 服务评估或验证。
      - **正在审核**：已识别的存储库已通过一些初步的自动检查，但现在正在等待分配的负责机构进行审核。
      - **已发布**：存储库已由分配的负责机构审核，并被认为是准确且最新的。记录已在 IRD 服务上发布。
      - **已存档**：存储库不再处于活动状态，或超出范围。记录已存档，不再在 IRD 服务上发布。

      #### 许可证
      IRD 中的数据可以不受限制地重复使用。更正式地说，它是根据 [CC0 许可证](https://creativecommons.org/publicdomain/zero/1.0/?ref=chooser-v1) 授权的。

      #### 软件开发和维护
      IRD 的软件由 [Antleaf](https://www.antleaf.com/) 开发、部署和维护。此软件的 [开源代码](https://github.com/coar-repositories/IRD) 已获得 [MIT 许可](https://opensource.org/license/mit)。

