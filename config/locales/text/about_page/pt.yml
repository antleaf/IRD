      ### Sobre o serviço

      O Diretório Internacional de Repositórios (IRD) é gerenciado pela [Confederação de Repositórios de Acesso Aberto (COAR)](https://www.coar-repositories.org/).

      #### Critérios de Inclusão

      Cada repositório neste diretório atende aos seguintes critérios:

      - A maior parte do seu conteúdo é totalmente em Acesso Aberto
      - Suporta OAI-PMH

      #### Gerenciamento dos Dados
      Os metadados neste diretório são coletados dos próprios repositórios e atualizados regularmente. Alguns metadados são atualizados automaticamente, mas os registros de metadados também são curados por organizações chamadas "Organizações Responsáveis", que alocam pessoas e recursos para manter a precisão e a atualidade dos metadados.

      O diretório contém registros de metadados sobre repositórios. A qualquer momento, cada registro se encontra em um dos quatro "estados":

      - **Rascunho**: Um repositório foi identificado, mas ainda não foi avaliado ou verificado pelo serviço IRD.

      - **Aguardando Revisão**: O repositório identificado foi considerado "dentro do escopo", passou por algumas verificações automatizadas iniciais, mas ainda não foi alocado a uma Organização Responsável.
      - **Em Revisão**: O repositório identificado está sendo revisado pela Organização Responsável alocada.
      - **Verificado**: O repositório foi revisado pela Organização Responsável alocada e foi verificado como preciso e atualizado.
      - **Arquivado**: O repositório não está mais ativo ou está fora do escopo. O registro foi arquivado e não é mais publicado no serviço IRD.

      #### Licença
      Os dados no IRD podem ser reutilizados sem restrições. Mais formalmente, eles são licenciados sob a [Licença CC0](https://creativecommons.org/publicdomain/zero/1.0/?ref=chooser-v1).

      #### Desenvolvimento e Manutenção de Software
      O software para o IRD é desenvolvido, implantado e mantido pela [Antleaf](https://www.antleaf.com/). O [código-fonte aberto](https://github.com/coar-repositories/IRD) deste software está licenciado sob a [Licença MIT](https://opensource.org/license/mit).

