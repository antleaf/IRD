      #### Registro de Organizações de Pesquisa (ROR)
      O IRD utiliza dados baixados, com permissão, do [Registro de Organizações de Pesquisa (ROR)](https://ror.org/).
      O IRD utiliza o ROR para desambiguar os nomes das organizações no diretório, sempre que possível.

