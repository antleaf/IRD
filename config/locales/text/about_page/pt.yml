      ### Sobre o serviço

      O International Repositories Directory (IRD) é gerenciado pela [Confederation of Open Access Repositories (COAR)](https://www.coar-repositories.org/).

      #### Critérios para inclusão

      Cada repositório neste diretório satisfaz os seguintes critérios:

      - A maioria do seu conteúdo é totalmente Open Access
      - Ele suporta OAI-PMH

      #### Gerenciamento dos dados
      Os metadados neste diretório são coletados dos próprios repositórios e são atualizados regularmente. Alguns dos metadados são atualizados automaticamente, mas os registros de metadados também são curados por organizações chamadas "Organizações responsáveis", que alocam pessoas e recursos para manter a precisão e a pontualidade dos metadados.

      O diretório contém registros de metadados sobre repositórios. A qualquer momento, cada registro está em um dos quatro "estados":

      - **Rascunho**: Um repositório foi identificado, mas ainda não foi avaliado ou verificado pelo serviço IRD.
      - **Aguardando revisão**: O repositório identificado foi considerado "dentro do escopo", passou por algumas verificações automatizadas iniciais, mas ainda não foi alocado a uma Organização Responsável.
      - **Em revisão**: O repositório identificado está sendo revisado pela Organização Responsável alocada.
      - **Publicado**: O repositório foi revisado pela Organização Responsável alocada e é verificado como preciso e atualizado.
      - **Arquivado**: O repositório não está mais ativo ou está fora do escopo. O registro é arquivado e não é mais publicado no serviço IRD.

      #### Licença
      Os dados no IRD podem ser reutilizados sem restrições. Mais formalmente, ele é licenciado sob a [Licença CC0](https://creativecommons.org/publicdomain/zero/1.0/?ref=chooser-v1).

      #### Desenvolvimento e manutenção de software
      O software para o IRD é desenvolvido, implantado e mantido pela [Antleaf](https://www.antleaf.com/). O [código de código aberto](https://github.com/coar-repositories/IRD) para este software é licenciado sob a [Licença MIT](https://opensource.org/license/mit).

