      #### 研究組織レジストリ (ROR)
      IRD は、[研究組織レジストリ (ROR)](https://ror.org/) から許可を得てダウンロードしたデータを使用します。
      IRD は、可能な場合は、ディレクトリ内の組織名の曖昧さを解消するために ROR を使用します。

