      ### サービスについて

      国際リポジトリディレクトリ（IRD）は、[オープンアクセスリポジトリ連合（COAR）]（https://www.coar-repositories.org/）によって管理されています。

      #### 掲載基準

      このディレクトリに掲載される各リポジトリは、以下の基準を満たしています。

      - コンテンツの大部分が完全にオープンアクセスである
      - OAI-PMH をサポートしている

      #### データの管理
      このディレクトリのメタデータは、リポジトリ自体から収集され、定期的に更新されます。メタデータの一部は自動的に更新されますが、「責任組織」と呼ばれる組織によってもキュレーションされており、メタデータの正確性と最新性を維持するために人員とリソースが割り当てられています。

      このディレクトリには、リポジトリに関するメタデータレコードが含まれています。各レコードは常に、以下の4つの「状態」のいずれかにあります。

      - **ドラフト**：リポジトリは特定されていますが、IRDサービスによる評価または検証はまだ行われていません。
      - **レビュー待ち**: 指定されたリポジトリは「対象範囲内」と判断され、初期の自動チェックに合格しましたが、まだ担当組織に割り当てられていません。
      - **レビュー中**: 指定されたリポジトリは、割り当てられた担当組織によってレビュー中です。
      - **検証済み**: リポジトリは割り当てられた担当組織によってレビューされ、正確かつ最新であることが検証されています。
      - **アーカイブ済み**: リポジトリはアクティブではなくなったか、対象範囲外です。レコードはアーカイブされ、IRDサービスでは公開されなくなりました。

      #### ライセンス
      IRDのデータは制限なく再利用できます。より正式には、[CC0ライセンス](https://creativecommons.org/publicdomain/zero/1.0/?ref=chooser-v1) に基づいてライセンスされています。

      #### ソフトウェア開発と保守
      IRD のソフトウェアは、[Antleaf](https://www.antleaf.com/) によって開発、導入、保守されています。このソフトウェアの [オープンソースコード](https://github.com/coar-repositories/IRD) は、[MIT ライセンス](https://opensource.org/license/mit) に基づいてライセンスされています。

