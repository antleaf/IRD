      #### 研究機関レジストリ（ROR）
      IRDは、[研究機関レジストリ（ROR）]（https://ror.org/）から許可を得てダウンロードしたデータを使用しています。
      IRDは、可能な限り、ディレクトリ内の組織名の曖昧さを解消するためにRORを使用しています。

