      ### サービスについて

      国際リポジトリ ディレクトリ (IRD) は、[オープン アクセス リポジトリ連合 (COAR)](https://www.coar-repositories.org/) によって管理されています。

      #### 包含基準

      このディレクトリ内の各リポジトリは、次の基準を満たしています:

      - コンテンツの大部分が完全にオープン アクセスです
      - OAI-PMH をサポートしています

      #### データの管理

      このディレクトリ内のメタデータは、リポジトリ自体から収集され、定期的に更新されます。メタデータの一部は自動的に更新されますが、メタデータ レコードは、メタデータの正確性と適時性を維持するために人材とリソースを割り当てる「責任組織」と呼ばれる組織によっても管理されます。

      ディレクトリには、リポジトリに関するメタデータ レコードが含まれています。各レコードは常に、4 つの「状態」のいずれかになります:

      - **ドラフト**: リポジトリは特定されていますが、IRD サービスによってまだ評価または検証されていません。
      - **レビュー待ち**: 特定されたリポジトリは「範囲内」と判断され、初期の自動チェックに合格しましたが、まだ責任組織に割り当てられていません。
      - **レビュー中**: 特定されたリポジトリは、割り当てられた責任組織によってレビューされています。
      - **公開済み**: リポジトリは、割り当てられた責任組織によってレビューされ、正確で最新であることが検証されています。
      - **アーカイブ済み**: リポジトリはアクティブでなくなったか、範囲外です。レコードはアーカイブされており、IRD サービスでは公開されていません。

      #### ライセンス
      IRD のデータは、制限なく再利用できます。より正式には、[CC0 ライセンス](https://creativecommons.org/publicdomain/zero/1.0/?ref=chooser-v1) に基づいてライセンスされます。

      #### ソフトウェアの開発と保守
      IRD のソフトウェアは、[Antleaf](https://www.antleaf.com/) によって開発、展開、保守されています。このソフトウェアの [オープンソース コード](https://github.com/coar-repositories/IRD) は、[MIT ライセンス](https://opensource.org/license/mit) に基づいてライセンスされています。

